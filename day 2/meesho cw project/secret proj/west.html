    <style>

        :root{
            --hoverTextColor:#f43397;

        }
        .products{
            display: grid;
            /* border: 1px solid red; */

            grid-gap: 20px;

        }

        .products > div{
            /* border: 1px solid red; */

            margin: auto;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

        }

        .products > div > img{
            width: 100%;
            height: auto;
            align-items: center;
           
        }

        .products >div > h4,
        .products >div > h2{
            text-align: center;
            color: var(--hoverTextColor);
            cursor: pointer;
        }

        .products >div > h2{

        }

        @media only screen and (min-width: 500px) and (max-width: 768px) {
            .products{

        }
        
   
      }

            /* border: 1px solid red; */

      }
